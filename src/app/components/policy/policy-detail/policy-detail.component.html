<div class="d-flex justify-content-center">
    <div class="container text-center">
      <h2>Detalles de la Póliza</h2>
      <p><strong>ID de Póliza:</strong> {{ data.poliza.idpoliza }}</p>
      <p><strong>Cantidad:</strong>
        <span *ngIf="!isEditMode">{{ data.poliza.cantidad }}</span>
      </p>
      <p><strong>Nombre del Empleado:</strong> {{ data.empleado.nombre }} {{ data.empleado.apellido }}</p>
      <p><strong>Nombre del Artículo:</strong> {{ data.detalleArticulo.nombre }}</p>
      <!-- Agrega más campos según la información de la póliza -->
    </div>
  </div>
  
  <div class="d-flex justify-content-center mt-3">
    <button mat-button (click)="onClose()">Cerrar</button>
  </div>
